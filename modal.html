<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Frontend School</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./modal-style.css">
</head>

<body>
    <div class="modal">
        <p class="heading">
            Запись на мероприятие
        </p>

        <p class="subheading">
            Выберите необходимые параметры мероприятия
        </p>

        <div class="event">
            <p class="event-header">
                Веницианский карнавал танцев и богохульных плясок: смотрим вместе
            </p>
            <p class="event-subheader">
                К посещению приглашаются сотрудники 18+
            </p>
        </div>

        <div class="content-tag-container">
            <div class="tag selected-tag">Онлайн</div>
            <div class="tag">Оффлайн: офис Нагатино</div>
        </div>

        <p class="textarea-text">
            Кто пойдет на мероприятие
        </p>
        <textarea>
                Логин или имя сотрудника
        </textarea>

        <p class="textarea-text">
            Комментарий
        </p>
        <textarea>
                Дополнительная информация
        </textarea>

        <div class="bottom">
            <button class="btn-registartion text-regular">
                Зарегистрироваться
            </button>

            <button class="btn-cancel text-regular">
                Отменить
            </button>
        </div>

    </div>
</body>
