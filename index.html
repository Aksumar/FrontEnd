<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Frontend School</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <img src="./images/Logotype.svg">
        <div class="header-right">
            <p class="text-style-simple mr">Валентин Костин</p>
            <img class="mr" src="./images/photo.png">
            <img class="mr" src="./images/logout_icon.png">
        </div>
    </div>

    <div class="main">

        <div class="banner">
            <div class="banner-container">
                <p class="text-style-simple">Ближайшее мероприятие</p>
                <p class="text-style-bold">Школа по фронтенду</p>
                <p class="text-style-simple">25.05.2020 · Офис в Нагатино</p>
                <button class="btn">Записаться на курс</button>
            </div>
        </div>


        <div class="content">
            <p class="content-header">Все мероприятия</p>
            <div class="content-tag-container">
                <div class="tag selected-tag">IT Academy</div>
                <div class="tag">Маркетинг</div>
                <div class="tag">Retail</div>
                <div class="tag">Остальные</div>
            </div>

            <div class="grid">
                <div class="one">One</div>
                <div class="two">Two</div>
                <div class="three">Three</div>
                <div class="four">Four</div>
                <div class="five">Five</div>
                <div class="six">Six</div>
            </div>

        </div>
    </div>


</body>

</html>
